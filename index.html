<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Request A Demo</title>
</head>
<body>

    <div class="background">
        <div class="over"></div>
        <div class="container">
            <div class="row">
                <div class="col-xs-2"></div>
                <div class="form_con col-xs-8">
                    <h3>Request A Demo</h3>
                    <form action="">
                        <input type="text" placeholder="Name">
                        <input type="text" placeholder="Address">
                        <input type="email" placeholder="E-mail">
                        <textarea placeholder="Massage"></textarea>
                        <input type="submit" class="send" value="Send">
                    </form>
                </div>
                <div class="col-xs-2"></div>
            </div>
            <div class="row">
                <div class="col-xs-2"></div>
                <div class="con col-xs-8">
                    <div class="icons">
                        <a href="#" class="f"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="t"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="i"><i class="fab fa-instagram"></i></a>
                        <a href="#" class="n"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
                <div class="col-xs-2"></div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.min.js"></script>

</body>
</html>
